import:
  method: "hub"
  path: "WikiQuality/raw_wiki"

pre_filter:
  script_regex: true
  lang_id: true
  char_cutoff: 15

partition:
  method: "balanced_chars"
  metric_type: "length"
  all_partitions_join_method: "intersection" # intersection or union

split:
  test_size: 0.1
  seed: 42
  shuffle: true

export: true

push_to_hub: true
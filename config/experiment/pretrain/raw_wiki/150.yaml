experiment:
  experiment_id: "raw_wiki"
  wandb_entity: "wikiquality"
  local_path: "/lustre1/project/stg_00120/kushal/Wikipedia/Wikipedia_Quality_Estimation/WikiQuality"
  hub_path: "WikiQuality"

data:
  load:
    method: "hub"
    path: "WikiQuality/raw_wiki"
  export: false

tokenizer:
  load:
    method: "config"
  parameters:
    model: "unigram"
    normalizer: "nfkc"
    pre_tokenizer: [
      "metaspace",
      "bert"
    ]
    decoder: "metaspace"
    trainer: "unigram"
    post_processor: true
    special_tokens: {
      mask_token: "[MASK]",
      bos_token: "[BOS]",
      eos_token: "[EOS]",
      sep_token: "[SEP]",
      pad_token: "[PAD]",
      unk_token: "[UNK]",
      cls_token: "[CLS]"
    }
    unk_token: "[UNK]"
    vocab_size: "auto"
    min_frequency: 2
  export: true
  push_to_hub: true

pretrain:
  load:
    method: "config"
    path: "/lustre1/project/stg_00120/kushal/Wikipedia/Wikipedia_Quality_Estimation/config/model/tiny_deberta/config.json"
  do_train: true
  task: "mlm"
  training_parameters:
    model_type: "deberta"
    max_length: 512
    mask_prob: 0.4
    num_train_epochs: 150
    batch_size: 8
    lr: 1e-03
    eval_steps: 100
  test_data:
    method: "hub"
    path: "WikiQuality/raw_wiki"
  export: true
  push_to_hub: true


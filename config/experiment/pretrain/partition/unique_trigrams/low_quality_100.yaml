experiment:
  experiment_id: "unique_trigrams.high_quality"
  wandb_entity: "wikiquality"
  local_path: "/lustre1/project/stg_00120/kushal/Wikipedia/Wikipedia_Quality_Estimation/WikiQuality"
  hub_path: "WikiQuality"

data:
  load:
    method: "hub"
    path: "WikiQuality/unique_trigrams_high_quality"
  export: false

tokenizer:
  load:
    method: "pretrained"
    path: "WikiQuality/pre_filtered"
  export: false
  push_to_hub: true #add this to keep the tokenizer with the model

pretrain:
  load:
    method: "config"
    path: "/lustre1/project/stg_00120/kushal/Wikipedia/Wikipedia_Quality_Estimation/config/model/tiny_deberta/config.json"
  do_train: true
  task: "mlm"
  training_parameters:
    model_type: "deberta"
    max_length: 512
    mask_prob: 0.4
    num_train_epochs: 100
    batch_size: 8
    lr: 1e-03 #DO NOT CHANGE THIS
    eval_steps: 100
  test_data:
    method: "hub"
    path: "WikiQuality/raw_wiki"
  export: true
  push_to_hub: true


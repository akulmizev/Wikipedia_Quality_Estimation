experiment:
  id: "all.low_quality"
data:
  import:
    import_type: "hub"
    path: "WikiQuality/pre_filtered"
  partition:
    partition_type: "balanced_character_budget"
    partition_metric: "all"
    higher_is_better: true
    quality: false
  split:
    train: 0.9
    test: 0.1
    seed: 42
    shuffle: true
  export:
    export_type: "hub"
    path: "WikiQuality"
experiment:
  id: "ak_testing_2"
  wandb_project: "wikiquality"
  local_path: "/Users/akulmizev/Documents/Work/Wiki_Quality_Estimation/experiments/"
  push_to_hub: true
  hub_path: "WikiQuality"

data:
  import:
    import_type: "raw"
    path: "WikiQuality/raw_wiki"
  pre_filter:
    script_regex: true
    lang_id: true
    char_cutoff: 15
  split:
    train: 0.9
    test : 0.1
    seed: 42
    shuffle: true
  export: true

tokenizer:
  # from_pretrained: "WikiQuality/ak_testing_2"
  from_config: "/Users/akulmizev/Documents/Work/Wikipedia_Quality_Estimation/config/tokenizer/ulm.json"
  export: true

pretrain:
  #from_pretrained: "WikiQuality/ak_testing_2"
  from_config: "/home/akulmizev/Repos/Wikipedia_Quality_Estimation/config/model/tiny_deberta/config.json"
  model_type: "deberta"
  task: "mlm"
  train: true
  max_length: 512
  mask_prob: 0.4
  num_train_epochs: 30
  batch_size: 32
  lr: 5e-5
  eval_steps: 100
  save_steps: 2000
  test_data:
    import_type: "hub"
    path: "WikiQuality/raw_wiki"
  export: true


#load_path: "WikiQuality/raw_wiki"

tokenizer_config:
  model:
    type: "unigram"
  trainer:
    type: "unigram"
  normalizer:
    type: "nfkc"
  pre_tokenizer:
  - type: "whitespace"
  - type: "digits"
    individual_digits: false
  - type: "metaspace"
    prepend_scheme: "always"
    replacement: "‚ñÅ"
  - type: "punctuation"
    behavior: "isolated"
  decoder:
    type: "metaspace"
  vocab_size: "auto"

export: true
push_to_hub: false